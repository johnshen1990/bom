log4j.rootCategory=INFO, stdout , R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[APP] %p %d %C.%M(%L) | %m%n
 

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
 
log4j.appender.R.File=..\\logs\\server.log
 
log4j.appender.R.layout=org.apache.log4j.PatternLayout
 
log4j.appender.R.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n
 

log4j.logger.org.apache.shiro.web=INFO
log4j.logger.com.springframework=INFO
log4j.logger.org.mybatis=TRACE
 
log4j.logger.com.xishi.bom.dao=DEBUG


log4j.logger.java.sql.Connection=DEBUG

log4j.logger.java.sql.Statement=DEBUG

log4j.logger.java.sql.PreparedStatement=DEBUG